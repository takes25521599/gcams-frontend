<section>
    <div class="bg-gradient-to-br from-green-200/60 to-indigo-300/60 min-h-dvh">
        <div class="flex flex-col items-center">
            <div class="h-[300px] w-[350px]">
            <div class="flex flex-col items-center mt-8 h-full w-full p-5 bg-slate-50/40 backdrop-blur-sm shadow-lg shadow-slate-300 rounded-t-3xl">
            <img 
            class="
            object-cover
            mt-10 
            h-[110px] w-[110px] 
            rounded-full
            bg-center
            bg-no-repeat 
            border-4 border-white/40 
            drop-shadow-xl" 
            src="assets/images/sins.jpg" 
            alt="avatar">
            <div class="flex flex-col items-center mx-5 my-4">
                <h1 class="text-xl font-bold text-gray-800">
                    Johnny Makasalanan <mat-icon class="text-md mt-2 self-center">edit</mat-icon>
                </h1>
                <p class="text-gray-600 text-center">
                    Bachelor of Science in Computer Science
                </p>
            </div>
            </div>
            <div>

            </div>
            <h1 class="mt-4 ml-4 text-2xl font-bold">My Classes</h1>
            <div class="flex items-center whitespace-nowrap w-[350px] h-[220px] overflow-x-auto overflow-y-hidden">
            <div *ngFor="let class of myClasses; index as i;" 
            class="m-3">
                <div class="flex grow items-center bg-white/40 backdrop-blur-sm w-[320px] h-[180px] rounded-xl">
                <div class="
                m-5
                p-2
                h-[140px]
                w-full
                rounded-xl
                bg-[url(assets/images/CARD_BG.png)]
                bg-cover
                bg-center
                bg-no-repeat">
                <p>{{ class.classCode }}</p>
                <p>{{ class.name }}</p>
                <p>{{ class.time }}</p>
                <p>{{ class.roomNo }}</p>
                </div>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</section>
