<div 
class="
my-5 m-auto 
size-full 
flex 
flex-wrap 
items-center 
bg-slate-50/40
backdrop-blur-sm  
my-5 
border-t-4
border-b-4
border-cyan-700
shadow-lg 
shadow-slate-300
rounded-xl
md:size-[80%]
md:mt-5">

    <div
    class="
    flex
    flex-col
    bg-[url(assets/images/CARD_BG.png)]
    bg-center
    bg-no-repeat
    bg-cover
    w-full
    h-40
    mb-5
    border-b-2
    border-slate-50
    rounded-t-lg
    rounded-br-lg
    md:mb-10
    md:border-b-4
    ">
    <div
    class="
    h-12
    bg-slate-50
    text-cyan-600
    py-2
    pl-10 pr-5
    flex
    items-center
    gap-5
    justify-between
    mt-auto mr-auto
    text-xl
    border-t-4
    border-cyan-700
    rounded-tr-2xl
    md:text-2xl
    md:gap-24
    md:rounded-tr-lg
    ">
    <h1 
    class="
    font-bold
    ">
    Register User</h1>
    <mat-icon>how_to_reg</mat-icon>
    </div>
    </div>

    <form 
    class="w-full flex flex-col flex-wrap items-center justify-center md:flex-row" 
    method="post">
    
    <div class="
    basis-1/2 
    w-[80%]
    md:pr-2 
    md:pl-10  
    ">
    <label for="first_name" class="block mb-1 text-sm font-bold text-gray-950"
    >First Name</label
    >
    <input
    type="text"
    id="first_name"
    formControlName="first_name"
    [ngClass]="{
      'border-red-600/60 outline-red-600/60':''
    }"
    class="
    bg-gray-50/60 
    rounded-md mb-5 
    text-sm text-gray-950 
    outline-indigo-600 
    outline-1 border-[1px] 
    border-gray-100/60 
    block w-full p-2.5"
    placeholder="Enter first name"
    />
    </div>

    <div 
    class="
    basis-1/2 
    w-[80%] 
    md:pr-10
    md:pl-2
    ">
    <label for="last_name" class="block mb-1 text-sm font-bold text-gray-950"
    >Last Name</label
    >
    <input
    type="text"
    id="last_name"
    formControlName="last_name"
    [ngClass]="{
      'border-red-600/60 outline-red-600/60':''
    }"
    class="
    bg-gray-50/60 
    rounded-md mb-5 
    text-sm text-gray-950 
    outline-indigo-600 
    outline-1 border-[1px] 
    border-gray-100/60 
    block w-full p-2.5"
    placeholder="Enter last name"
    />
    </div>

    <div 
    class="
    basis-1/3
    w-[80%]
    md:pr-2
    md:pl-10
    ">
    <label for="sex" class="block mb-1 text-sm font-bold text-gray-950"
    >Sex</label
    >
    <select 
    class="
    bg-gray-50/60 
    rounded-md mb-5 
    text-sm text-gray-950 
    outline-indigo-600 
    outline-1 border-[1px] 
    border-gray-100/60 
    block w-full p-3
    ">
        <option disabled selected value="">Male or Female</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    </div>

    <div 
    class="
    flex-1
    w-[80%]
    md:px-2 
    ">
    <label for="email" class="block mb-1 text-sm font-bold text-gray-950"
      >Email</label
    >
    <input
    type="email"
    id="email"
    formControlName="email"
    [ngClass]="{
    'border-red-600/60 outline-red-600/60':''
    }"
    class="
    bg-gray-50/60 
    rounded-md mb-5 
    text-sm text-gray-950 
    outline-indigo-600 
    outline-1 border-[1px] 
    border-gray-100/60 
    block w-full p-2.5"
    placeholder="userid@gordoncollege.edu.ph"
    />
    </div>

    <div 
    class="
    basis-1/3
    w-[80%]
    md:pr-10
    md:pl-2
    ">
    <label for="role" class="block mb-1 text-sm font-bold text-gray-950"
    >Role</label
    >
    <select (change)="getRole(getValue($event))" 
    class="
    bg-gray-50/60 
    rounded-md mb-5 
    text-sm text-gray-950 
    outline-indigo-600 
    outline-1 border-[1px] 
    border-gray-100/60 
    block w-full p-3
    ">
        <option disabled selected value="">Select role</option>
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
        <option value="admin">Admin</option>
    </select>
    </div>

    @if (role === 'student') {
        <div 
        class="
        basis-1/3
        w-[80%]
        md:pr-2
        md:pl-10
        ">
        <label for="program" class="block mb-1 text-sm font-bold text-gray-950"
        >Program</label
        >
        <select 
        class="
        bg-gray-50/60 
        rounded-md mb-5 
        text-sm text-gray-950 
        outline-indigo-600 
        outline-1 border-[1px] 
        border-gray-100/60 
        block w-full p-3
        ">
            <option disabled selected value="">Select program</option>
            <option value="bscs">BSCS</option>
            <option value="bsit">BSIT</option>
            <option value="bsemc">BSEMC</option>
        </select>
        </div>

        <div 
        class="
        basis-1/3
        w-[80%]
        md:px-2
        ">
        <label for="year" class="block mb-1 text-sm font-bold text-gray-950"
        >Year</label
        >
        <select 
        class="bg-gray-50/60 
        rounded-md mb-5 
        text-sm text-gray-950 
        outline-indigo-600 
        outline-1 border-[1px] 
        border-gray-100/60 
        block w-full p-3
        ">
            <option disabled selected value="">Select year</option>
            <option value="1">1st year</option>
            <option value="2">2nd year</option>
            <option value="3">3nd year</option>
            <option value="4">4th year</option>
        </select>
        </div>

        <div 
        class="
        basis-1/3
        w-[80%]
        md:pr-10
        md:pl-2
        ">
        <label for="block" class="block mb-1 text-sm font-bold text-gray-950"
        >Block</label
        >
        <select 
        class="
        bg-gray-50/60 
        rounded-md mb-5 
        text-sm text-gray-950 
        outline-indigo-600 
        outline-1 border-[1px] 
        border-gray-100/60 
        block w-full p-3
        ">
            <option disabled selected value="">Select block</option>
            <option value="A">Block A</option>
            <option value="B">Block B</option>
            <option value="C">Block C</option>
            <option value="D">Block D</option>
            <option value="E">Block E</option>
        </select>
        </div>
    }
    @if (role === 'instructor') {
        <div 
        class="
        basis-1/2
        w-[80%]
        md:pr-2
        md:pl-10
        ">
        <label for="department" class="block mb-1 text-sm font-bold text-gray-950"
        >Department</label
        >
        <select 
        class="
        bg-gray-50/60 
        rounded-md mb-5 
        text-sm text-gray-950 
        outline-indigo-600 
        outline-1 border-[1px] 
        border-gray-100/60 
        block w-full p-3
        ">
            <option disabled selected value="">Select department</option>
            <option value="ccs">CCS</option>
            <option value="ceas">CEAS</option>
        </select>
        </div>

        <div 
        class="
        basis-1/2
        w-[80%]
        md:pr-10
        md:pl-2
        ">
        <label for="position" class="block mb-1 text-sm font-bold text-gray-950"
        >Position</label
        >
        <select 
        class="
        bg-gray-50/60 
        rounded-md mb-5 
        text-sm text-gray-950 
        outline-indigo-600 
        outline-1 border-[1px] 
        border-gray-100/60 
        block w-full p-3
        ">
            <option disabled selected value="">Select position</option>
            <option value="coordinator">Program Coordinator</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
        </select>
        </div>
    }
    @if (role === 'admin') {
        <div 
        class="
        basis-1/2
        w-[80%]
        md:pr-2
        md:pl-10
        ">
        <label for="department" class="block mb-1 text-sm font-bold text-gray-950"
        >Department</label
        >
        <select 
        class="
        bg-gray-50/60 
        rounded-md mb-5 
        text-sm text-gray-950 
        outline-indigo-600 
        outline-1 border-[1px] 
        border-gray-100/60 
        block w-full p-3
        ">
            <option disabled selected value="">Select department</option>
            <option value="ccs">CCS</option>
            <option value="ceas">MIS</option>
            <option value="ceas">REGIST</option>
        </select>
        </div>

        <div 
        class="
        basis-1/2
        w-[80%]
        md:pr-10
        md:pl-2 
        ">
        <label for="position" class="block mb-1 text-sm font-bold text-gray-950"
        >Position</label
        >
        <select class="bg-gray-50/60 rounded-md mb-5 text-sm text-gray-950 outline-indigo-600 outline-1 border-[1px] border-gray-100/60 block w-full p-3">
            <option disabled selected value="">Select position</option>
            <option value="system_ad">System Administrator</option>
            <option value="assistant_ad">Assistant Administrator</option>
            <option value="registrar">Registrar</option>
        </select>
        </div>
    }
    <hr
    class="
    hidden
    border-slate-300
    md:block
    md:w-[90%]
    md:py-2
    md:px-10
    ">
    <span 
    class="
    button
    flex
    items-center
    gap-2
    pl-10 pr-5 py-2.5
    mb-5
    md:ml-auto
    md:mr-10
    ">
        <input type="submit" value="Register">
        <mat-icon>arrow_forward</mat-icon>
    </span>

    </form>
</div>
