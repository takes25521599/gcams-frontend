<section>
    <div class="
    flex 
    max-h-[calc(100dvh-3rem)] 
    bg-gradient-to-br 
    from-green-200/60 
    to-indigo-300/60">
        <div class="hidden min-[1024px]:block flex flex-col">
            <div class="
            bg-slate-50/40
            backdrop-blur-sm
            border-r-1 border-white
            shadow-gray-300
            shadow-lg
            rounded-br-3xl
            h-full
            w-60 
            text-base 
            py-7
            flex 
            flex-col 
            content-center 
            justify-between 
            items-center"
            >
            <div class="flex flex-col items-center">
            <img class="
            h-[100px]
            border-4
            border-white/80
            rounded-full
            mb-4"
            src="assets/images/instructoravatar.jpg" alt="AVATAR">
            <span class="text-black font-bold">Pepito Manaloto</span>
            <span class="text-black font-bold">Instructor</span>
            <span class="text-gray-500 text-sm pt-3">{{ time }}</span>
            <span class="text-gray-500 text-sm">{{ date }} | {{ day }}</span>
                <div class="flex flex-col gap-2 mt-8">
                <span autofocus [ngClass]="this.router.url === '/menu/instructor/dashboard' ? 
                'bg-cyan-700 text-white rounded-2xl' : ''" 
                class="
                flex 
                items-center 
                gap-2 
                p-3
                text-sm
                text-gray-500
                hover:cursor-pointer
                hover:text-white
                hover:bg-cyan-700
                hover:rounded-2xl
                active:text-white
                active:bg-cyan-900
                active:rounded-2xl
                focus:outline-none" 
                routerLink="dashboard" 
                routerLinkActive="active" 
                ariaCurrentWhenActive="page">
                <mat-icon>event</mat-icon>
                Dashboard
                </span>
                <span 
                [ngClass]="this.router.url === '/menu/instructor/manage-class' ? 
                'bg-cyan-700 text-white rounded-2xl' : ''"
                class="
                flex 
                items-center 
                gap-2
                p-3
                text-sm
                text-gray-500
                hover:text-white
                hover:bg-cyan-700
                hover:rounded-2xl
                active:text-white
                active:bg-cyan-900
                active:rounded-2xl"
                routerLink="manage-class"
                routerLinkActive="active" 
                ariaCurrentWhenActive="page">
                <mat-icon>folder_open</mat-icon>
                Manage Class
                </span>
                </div>
            </div>
            <div class="mt-8 flex flex-col gap-2">
            <button class="
            flex
            justify-self-end 
            items-center 
            gap-2 
            p-3 px-8
            bg-slate-500/80
            rounded-3xl
            text-sm
            text-white
            shadow-gray-300
            shadow-md
            hover:bg-red-500
            active:bg-red-700
            active:rounded-3xl">
            <mat-icon>exit_to_app</mat-icon>
            Log Out
            </button>
            </div>
            </div>
        </div>
        <div class="
        flex flex-col
        object-contain 
        max-h-[100dvh-3rem] 
        overflow-auto">
        <router-outlet></router-outlet>
        </div>
    </div>
</section>
